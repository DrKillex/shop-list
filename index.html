<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>List</title>
</head>
<body>
    <header>
        <div class="container py-5">          
                <div class="row justify-content-around inpts text-center">
                    <h1 class="mb-5">La mia lista</h1>
                    <div class="col-12 col-md-auto">
                        <label for="nome" class="d-block">nome</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="col-12 col-md-auto">   
                        <label for="oggetto" class="d-block">oggetto</label>
                        <input type="text" id="oggetto">
                    </div>
                    <div class="col-12 col-md-auto">       
                        <label for="prezzo" class="d-block">prezzo</label>
                        <input type="number" id="prezzo">
                    </div>
                    <div class="col-12 col-md-auto d-md-flex mt-2">
                        <button id="submit" class="mt-auto">add</button>
                    </div>
                </div>           
        </div>
    </header>
    <main>
        <div class="container py-5 py-sm-1">
            <div class="row">               
                <div id="prezzo-totale" class="col-12 text-center mt-1">
                    <!-- totale prezzo stampato qui -->
                </div>
                <div id="list" class="col-12 text-center mt-3">
                    <!-- lista stampata qui -->
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
